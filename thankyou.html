<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Haseeb Munawar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">


    <style>
        /* Shared Styles from index.html */
        :root {
            --primary-color: #581c87;
            --secondary-color: #1f2937;
            --accent-color: #8b5cf6;
            --background-color: #ffffff;
            --text-light: #4b5563;
            --border-color: #e5e7eb;
            --box-bg: #f9fafb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px;
            /* Added padding to body */
        }

        h1 {
            color: var(--primary-color);
            font-size: 3.5rem;
            /* Increased size */
            margin-bottom: 25px;
            /* Increased margin */
            font-weight: 700;
        }

        p {
            font-size: 1.15rem;
            /* Slightly larger readability */
            max-width: 650px;
            margin: 0 auto 40px;
            /* Increased bottom margin */
            line-height: 1.6;
        }

        /* Card Styles */
        .card-container {
            display: flex;
            gap: 40px;
            /* Increased gap */
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-card {
            background-color: var(--box-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            /* More internal breathing room */
            width: 250px;
            text-decoration: none;
            color: var(--secondary-color);
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-color);
        }

        .profile-card i {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .profile-card h3 {
            margin: 0 0 5px;
            font-size: 1.2rem;
        }

        .profile-card span {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 60px;
            /* Push it further down */
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: var(--primary-color);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .profile-card {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <i class="fas fa-check-circle" style="font-size: 6rem; color: var(--accent-color); margin-bottom: 30px;"></i>

    <h1>Thank You!</h1>

    <p>Your message has been successfully received. I will review your inquiry and get back to you as soon as possible.
    </p>

    <p style="font-weight: 600; color: var(--secondary-color); margin-bottom: 10px;">While you wait, feel free to
        connect with me:</p>

    <div class="card-container">
        <a href="http://www.linkedin.com/in/haseeb-munawar" target="_blank" class="profile-card">
            <i class="fab fa-linkedin"></i>
            <h3>Connect on LinkedIn</h3>
            <span>Professional Network</span>
        </a>

        <a href="https://www.upwork.com/freelancers/~01c9d17fd386569018" target="_blank" class="profile-card">
            <i class="fas fa-briefcase"></i>
            <h3>View Upwork Profile</h3>
            <span>Freelance Services</span>
        </a>
    </div>

    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
    </a>

</body>

</html>
